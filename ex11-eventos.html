<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">      
          
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>
            
            <form action="#" method="post">
                <label for="txtUser">Usuario</label>
                <input type="text" id="txtUser" name="user" required><br>
                <label for="txtPass">Senha</label>
                <input type="password" id="txtPass" name="pass" required>
                <br>
                <button type="submit" id="btn">Logar</button>   
            </form>
            
        </div>
        
        <script>
            // exercicío proposto ex11

            /*validar um formulário de login (usuário e senha ) ao clicar no botão de envio.
            se tiver algum campo vazio deve ser mostrado um alert e impedir o envio.*/
            (function(){
                'use strict';
                var $form =document.querySelector('form');
                var $txtUser = document.getElementById('txtUser');
                var $txtPass = document.getElementById('txtPass');
                var $btn = document.getElementById('btn');
                
                form.addEventListener('submit', function(e){//  .addEventListener('click', <-- cria um evento e acompanha ele  
                                        
                    if(!$txtUser.value.length < 7 || !$txtPass.value.length < 7 ){ // teste se o valor é vazio 
                        alert('Preencha todos os campos');
                        e.preventDefault();// evita que o formulário seja enviado se o teste der positivo 
                    }
                });            
                
                
                
                
            })()
            
        </script>
        
    </body>
</html>
