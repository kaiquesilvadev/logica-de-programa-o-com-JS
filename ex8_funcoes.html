        <script>
            //exercicío proposto ex8

            /* crie uma função que retorne a média de números passados por parâmetros.
            essa função pode receber quantos números forem necessarios*/

            (function(){//<-- função anônima 
                function calcularMedia(){                 
                    
                    var total = 0;
                    var qtd = arguments.length;// <-- retona o número de argumentos passados ex" linha 27, 28 " 
                    var x = 0;
                    
                    while(typeof arguments[x] === 'number'){
                        total += arguments[x];
                        x++
                    }                    
                    
                    return total / qtd;
                }
                var media1 = calcularMedia(2,3);
                var media2 = calcularMedia(4, 0, 10, 10);
                
                console.log('media1: ', media1)
                console.log('media2: ', media2)
            })()
            
        </script>
